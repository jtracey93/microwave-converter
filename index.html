<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microwave Cooking Time Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üî• Microwave Timer</h1>
        </header>

        <main class="main-content">
            <div class="converter-card">
                <form id="converterForm" class="converter-form">
                    <div class="input-group">
                        <label>Recipe Instructions</label>
                        <div class="field">
                            <label for="originalWattage" class="field-label">Microwave Wattage</label>
                            <div class="input-with-controls">
                                <button type="button" class="control-btn" id="originalWattageDown">‚àí</button>
                                <input type="number" id="originalWattage" placeholder="e.g. 800" min="100" max="2000" value="800" required>
                                <button type="button" class="control-btn" id="originalWattageUp">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Cooking Time</label>
                        <div class="time-row">
                            <div class="field">
                                <label for="originalMinutes" class="field-label">Minutes</label>
                                <div class="input-with-controls">
                                    <button type="button" class="control-btn" id="minutesDown">‚àí</button>
                                    <input type="number" id="originalMinutes" placeholder="0" min="0" max="60" value="8">
                                    <button type="button" class="control-btn" id="minutesUp">+</button>
                                </div>
                            </div>
                            <div class="field">
                                <label for="originalSeconds" class="field-label">Seconds</label>
                                <div class="input-with-controls">
                                    <button type="button" class="control-btn" id="secondsDown">‚àí</button>
                                    <input type="number" id="originalSeconds" placeholder="0" min="0" max="59" value="0">
                                    <button type="button" class="control-btn" id="secondsUp">+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <div class="input-group">
                        <label>Your Microwave</label>
                        <div class="field">
                            <label for="targetWattage" class="field-label">Your Wattage</label>
                            <div class="input-with-controls">
                                <button type="button" class="control-btn" id="targetWattageDown">‚àí</button>
                                <input type="number" id="targetWattage" placeholder="e.g. 700" min="100" max="2000" value="700" required>
                                <button type="button" class="control-btn" id="targetWattageUp">+</button>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="calculate-btn">Calculate</button>
                </form>

                <div id="result" class="result-section hidden">
                    <div class="result-time">
                        <span id="resultTime" class="time-display"></span>
                    </div>
                    <p id="resultExplanation" class="explanation"></p>
                    <button type="button" id="resetBtn" class="reset-btn">New Calculation</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built for better cooking üë®‚Äçüç≥</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
